<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='./dist/styles.css'>
</head>

<body>
    <div class="notification-failed" style='display:none'>

    </div>
    <div class=" notification-success" style='display:none'>

    </div>

    <header class="header">
        <a href="/" class="logo "><img class="header__logo" src="./src/static/images/icons/logo.png" alt=""></a>
        <div class="header__change-theme">
            <input type="radio" name="themes" value="light" id="light" checked>
            <label for="dark" class="themes light"></label>

            <div class="header__button-background"></div>

            <input type="radio" name="themes" value="dark" id="dark">
            <label for="light" class=" themes dark"></label>

        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <section class="comments-add">
                <h2 class="comments-add__title">Send your comment</h2>
                <form class='comments-form' id='comments-add'>
                    <input type='text' placeholder="Enter your name" class='comments-form__input'>
                    <textarea placeholder="Enter your comment" class='comments-form__textarea'></textarea>
                    <button type="submit" class='comments-form__button'>Submit</button>
                </form>
            </section>

            <section class="comments">
                <div class="comments__block">
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <a href="/" class="logo "><img class="footer__logo" src="./src/static/images/icons/logo.png" alt=""></a>
        <p class="footer__sign-copyright">Copyright Â©...</p>
    </footer>

    <script src="dist/bundle.js"></script>
</body>

</html>
